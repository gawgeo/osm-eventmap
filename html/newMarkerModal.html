<div>
    <div class="modal-header">
        <h3 class="modal-title">Neuen Marker anlegen!</h3>
    </div>
    <div class="modal-body">
        <div>Neuer Marker wird angelegt:</div>
        <div>Longitude: {{marker.lng}}</div>
        <div>Latitude: {{marker.lat}}</div>

        <div>Hier können zusätzlich Marker-Daten eingegeben werden! Z.b. der Name:</div>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input ng-model="marker.markerName" type="text" class="form-control" id="usr">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(marker)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
