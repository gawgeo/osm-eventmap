<div>
    <div class="modal-header">
        <h4 class="modal-title">Neuen POI anlegen!</h4>
    </div>
    <div class="modal-body newMarker">
        <div class="form-group">
            <div class="attrRow">
                <label for="title" class="control-label">Name des PoI:</label>
                <input class="form-control title" ng-model="marker.title" id="title" placeholder="Titel des POI eingeben" type="text">
                <div class="markerPosition dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <img src="../bower_components/leaflet/dist/images/marker-icon.png">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <dl>
                                <dt>Longitude</dt>
                                <dd>{{marker.lng.toFixed(10)}}</dd>
                                <dt>Latitude</dt>
                                <dd>{{marker.lat.toFixed(10)}}</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="attrRow">
                <label for="markerCategory" class="control-label">Nachhaltigkeitskategorie:</label>
                <select class="form-control dropdown-toggle markerCategory" ng-model="marker.category" id="markerCategory">
                    <option style="display:none" value="">Nachhaltigkeitskategorie w√§hlen</option>
                    <option ng-repeat="cat in config.categories">{{cat}}</option>
                </select>
            </div>

            <div class="attrRow">
                <label for="markerRules" class="control-label">Nachhaltigkeitsregeln:</label>
                <div class="markerRules dropdown" id="markerRules">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Nachhaltigkeitsregeln festlegen
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="(short, rule) in config.rules">
                            <div class="input-group">
                                  <span class="input-group-addon">
                                    <input type="checkbox" ng-model="marker[short]">
                                  </span>
                                  <span class="form-control">{{rule}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="attrRow">
                <label for="message-text" class="control-label">Beschreibung:</label>
                <textarea class="form-control" id="message-text" ng-model="marker.description" placeholder="Tragen Sie hier eine Beschreibung ein..."></textarea>
            </div>
            <div class="attrRow markerDate">
                <label for="dateTime">Veranstaltung: <input type="checkbox" ng-model="poiHasDate"></label>
                <div id="dateTime" class="dateTimeWrapper" ng-if="poiHasDate">
                    <label for="startDate" class="control-label">Anfangsdatum:</label>
                    <datetimepicker ng-model="marker.startDate"
                                    id="startDate"
                                    class="dateTimepicker"
                                    date-format="{{format}}"
                                    date-options="dateOptions"
                                    show-meridian="false">
                    </datetimepicker>
                    <label for="endDate" class="control-label">Enddatum:</label>
                    <datetimepicker ng-model="marker.endDate"
                                    id="endDate"
                                    class="dateTimepicker"
                                    date-format="{{format}}"
                                    date-options="dateOptions"
                                    show-meridian="false">
                    </datetimepicker>
                </div>
            </div>
            <div class="attrRow markerDate">
                <label for="markerLink" class="control-label">Link:</label>
                <input class="form-control markerLink" id="markerLink" type="text" ng-model="marker.link">
            </div>
            <div class="attrRow ">
                <label for="markerImgLink" class="control-label">Bild-Link:</label>
                <input class="form-control markerImgLink" id="markerImgLink" type="text" ng-model="marker.imagePath">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(marker)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
