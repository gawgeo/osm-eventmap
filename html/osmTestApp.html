<div ng-controller="osmTestAppCtrl">
    <div id="header">OSM-Test-App</div>
    <div id="wrap">
        <button ng-click="deleteAllMarker()">Alle Marker l√∂schen!</button>
        <div id="simpleMap"></div>
        <div class="markerDetails">
            <table class="table">
                <tr>
                    <th>Nr.</th>
                    <th>Name</th>
                    <th>Lng</th>
                    <th>Lat</th>
                </tr>
                <tr ng-repeat="m in markers">
                    <td>{{$index}}</td>
                    <td>{{m.markerName}}</td>
                    <td>{{m.lng}}</td>
                    <td>{{m.lat}}</td>
                </tr>
            </table>
        </div>

    </div>
    <div id="footer"></div>
</div>
