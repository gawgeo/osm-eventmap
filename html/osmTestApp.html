<div ng-controller="osmTestAppCtrl">
    <div id="header">OSM-Test-App</div>
    <div id="wrap">
        <button ng-click="clear()">Clear All!</button>
        <button ng-click="clearMarker()">Clear Marker!</button>
        <button ng-click="saveMarker()">save test</button>
        <button ng-click="getMarkers()">get test</button>
        <button ng-click="deleteMarker()">delete test</button>
        <span class="dbTest"> Speichervorg√§nge in der sqLite-DB bis zur letzten Abfrage: {{dbTest}} </span>
        <div id="simpleMap"></div>
        <div class="markerDetails">
            <table class="table">
                <tr>
                    <th>Nr.</th>
                    <th>Lng</th>
                    <th>Lat</th>
                    <th>Name</th>
                    <th>POST</th>
                    <th>GET</th>
                </tr>
                <tr ng-repeat="m in markers">
                    <td>{{$index}}</td>
                    <td>{{m.getLatLng().lng}}</td>
                    <td>{{m.getLatLng().lat}}</td>
                    <td>Marker</td>
                    <td><button ng-click="post()">Save</button></td>
                    <td><button ng-click="get()">Load</button></td>
                </tr>
            </table>
        </div>

    </div>
    <div id="footer"></div>
</div>
