<div ng-controller="osmTestAppCtrl" class="main">

    <div class="header">Nachhaltigkeitskarte Karlsruhe-Oststadt</div>

    <div class="mapArea">
            <button class="deleteButton btn btn-danger" ng-click="deleteAllMarker()">Alle Marker l√∂schen!</button>
            <div id="simpleMap"></div>
    </div>

    <div class="infoArea">
        <h3>Points of Interest</h3>
        <div class="markerDetails">
            <table class="table">
                <tr>
                    <th>Nr.</th>
                    <th>Name</th>
                    <th>Lng</th>
                    <th>Lat</th>
                </tr>
                <tr ng-repeat="m in markers">
                    <td>{{$index}}</td>
                    <td>{{m.markerName}}</td>
                    <td>{{m.lng.toFixed(5)}}</td>
                    <td>{{m.lat.toFixed(5)}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">QuartierZukunft, ITAS, KIT</div>

</div>
